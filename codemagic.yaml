workflows:
  ios_release:
    name: iOS Release (Capacitor) - TestFlight
    max_build_duration: 90

    environment:
      node: 22
      xcode: latest

      ios_signing:
        certificates:
          - ios_dist_cert
        provisioning_profiles:
          - ios_appstore_profile

    scripts:
      - name: Install deps
        script: |
          npm ci

      - name: Build web
        script: |
          npm run build

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Debug iOS paths
        script: |
          echo "=== ls ios ==="
          ls -la ios || true
          echo "=== find xcworkspace ==="
          find ios -maxdepth 6 -name "*.xcworkspace" -print || true
          echo "=== find xcodeproj ==="
          find ios -maxdepth 7 -name "*.xcodeproj" -print || true
          echo "=== Info.plist ==="
          cat ios/App/App/Info.plist || true

      - name: Force iOS build number (36)
        script: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion 36" "ios/App/App/Info.plist" || true

      - name: Archive iOS (signed)
        script: |
          cd ios/App
          xcodebuild \
            -workspace "App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$CM_BUILD_DIR/build/ios/archive/App.xcarchive" \
            archive

      - name: Export IPA (App Store)
        script: |
          cat > $CM_BUILD_DIR/exportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.fantaf1.app</key>
              <string>ios_appstore_profile</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/ios/archive/App.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist" \
            -exportPath "$CM_BUILD_DIR/build/ios/ipa"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
