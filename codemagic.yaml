workflows:
  ios_release:
    name: iOS Release (Capacitor)
    max_build_duration: 90

    environment:
      node: 22
      xcode: latest

      # âœ… USA SOLO QUESTO (manual signing via references)
      ios_signing:
        certificates:
          - ios_dist_cert
        provisioning_profiles:
          - ios_appstore_profile

      vars:
        BUNDLE_ID: "com.fantaf1.app"
        XCODE_SCHEME: "App"

    scripts:
      - name: Install deps
        script: npm ci

      - name: Build web
        script: npm run build

      - name: Sync Capacitor iOS
        script: npx cap sync ios

      - name: Debug iOS paths
        script: |
          echo "=== ls ios ==="
          ls -la ios || true
          echo "=== find xcworkspace ==="
          find ios -maxdepth 6 -name "*.xcworkspace" -print || true
          echo "=== find xcodeproj ==="
          find ios -maxdepth 7 -name "*.xcodeproj" -print || true

      - name: Build iOS archive (signed)
        script: |
          cd ios/App
          xcodebuild \
            -workspace "App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$CM_BUILD_DIR/build/ios/archive/App.xcarchive" \
            archive

      - name: Export IPA (App Store)
        script: |
          cat > $CM_BUILD_DIR/exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>

            <key>signingStyle</key>
            <string>manual</string>

            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>ios_appstore_profile</string>
            </dict>

            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/ios/archive/App.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist" \
            -exportPath "$CM_BUILD_DIR/build/ios/ipa"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
